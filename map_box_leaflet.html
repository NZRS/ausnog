<html>
    <head>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        
        <link href='ausnog.css' rel='stylesheet' />

          <style> #map { height: 600px; } </style>
              


    </head>

    <body>
        <div id="header">
            <h1></h1>
        </div>
        
        
       <p> Example using the MapBox implementation of Leaflet.js </p>
       <ul>
           <li>Basemap a modified MapBox map</li>
           <li>Uses MapBox version of Leaflet to import MapBox basemap</li>
           <li>Tiles from NZRS Data Service</li>
        </ul>
        <br>
         <a href = "http://mapbox.com" alt = "Link to mapbox">Mapbox</a>
        <br>
         <a href = "http://data.nzrs.net.nz" alt = "Link to NZRS data service">NZRS Data service</a>
        <br>
        <a href = "http://github.com/nzrs/ausnog" alt = "Github Link to code on this page">Code on github</a>
        
        <br>
        <br>
        
        <div id="map"></div>
        
        <script>

            L.mapbox.accessToken = 'pk.eyJ1IjoiamFtaWUtbnpycyIsImEiOiJlZDZjOWFhZjZiMGEyNTZhZDBlMWM1ZTM0NTBmYzU1ZCJ9.q3CWIGhj1-xYzErn11ZN4Q';
            // Replace 'mapbox.streets' with your map id.
            var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/jamie-nzrs.16876b00/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
                attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
            });
            
            var map = L.map('map')
                .addLayer(mapboxTiles)
                .setView([-38.4610288, 146.489418], 9);
                
                L.tileLayer('http://koordinates-tiles-a.global.ssl.fastly.net/services;key=fc0d510648cd4982a84b04cce30a0b73/tiles/v4/set=1877/EPSG:3857/{z}/{x}/{y}.png', {

    maxZoom: 20
}).addTo(map);
                
                
        </script>
        
        
        
    </body>

    
</html>
